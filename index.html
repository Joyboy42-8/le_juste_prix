<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="dollar.png" type="image/png">
  <title>LE JUSTE PRIX</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">

    <header>
      Le Juste Prix
    </header>

    <!-- Formulaire -->
    <form id="formulaire">
      <div>
        <input id="prix" placeholder="Devinez le prix ! (entre 0 et 1 000)" class="btn" />
        <button type="submit" class="btn">Deviner</button>
      </div>

      <small>Vous devez rentrer un nombre.</small>
    </form>


    <!-- Instructions -->
    <div class="">
      <div id="instructions"></div>
    </div>

    <!-- Modal por rejouer -->
    <div class="modal">
      <div class="content">
        <h2>Voulez-vous rejouer ?</h2>
        <div>
          <button id="no">Non</button>
          <button id="yes">Oui</button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
